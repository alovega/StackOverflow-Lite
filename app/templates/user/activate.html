{% extends "base.html" %}

{% block content %}
    <table style="width: 100%;border-collapse:collapse;border: 0; 
        border-spacing: 0; background:#ffffff; ">
        <tr>
            <td align="center" style="padding:0;">
                <table role="presentation" style="width: 602px; border-collapse:collapse; border:1px solid #cccccc; border-spacing: 0; text-align: left;">
                    <tr>
                        <td align="center" style="padding:40px 0 30px 0; background-color:#ff7361;">
                            <img src="{{ url_for('static', filename='images/h1.gif') }}" alt="" width="70%" style="height:auto;display:block;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:36px 30px 42px 30px;">
                            <h1 style="font-size:24px;margin:0 0 20px 0;font-family:Arial,sans-serif;">Hi {{name}}!! </h1>
                            <p style="margin:0 0 12px 0;font-size:16px;line-height:24px;font-family:Arial,sans-serif;">
                                Welcome to Ask, we value your insights and contibutions
                                please click button to activate your account
                            </p>
                            <p style="margin:0;font-size:16px;line-height:24px;font-family:Arial,sans-serif;"><a href="{{ confirm_url }}">Activate</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:30px;background-color: #2f3239;">
                            <table role="presentation" style="width: 100%; border-collapse:collapse;border:0;border-spacing:0; color: #cccccc;">
                                <tr>
                                    <td style="padding:0;width:50%;" align="left">	
                                        <p>&reg; Kelvin, Nairobi Kenya 2021<br/></p>
                                    </td>
                                    <td style="padding:0;width:50%;" align="right">
                                        <table role="presentation" style="border-collapse:collapse;border:0;border-spacing:0;">
                                            <tr>
                                                <td style="padding:0 0 0 10px;width:38px;">
                                                    <a href="http://www.twitter.com/"><img src="{{ url_for('static', filename='images/twitter.svg') }}" alt="Twitter" width="38" style="height:auto;display:block;border:0;" /></a>
                                                </td>
                                                <td style="padding:0 0 0 10px;width:38px;">
                                                    <a href="http://www.facebook.com/"><img src="{{ url_for('static', filename='images/facebook.svg') }}" alt="Facebook" width="38" style="height:auto;display:block;border:0;" /></a>
                                                </td>
                                                <td style="padding:0 0 0 10px;width:38px;">
                                                    <a href="http://www.instagram.com/"><img src="{{ url_for('static', filename='images/instagram.svg') }}" alt="Instagram" width="38" style="height:auto;display:block;border:0;" /></a>
                                                </td>
                                                <td style="padding:0 0 0 10px;width:38px;">
                                                    <a href="http://www.github.com/"><img src="{{ url_for('static', filename='images/github.svg') }}" alt="Github" width="38" style="height:auto;display:block;border:0;" /></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

{% endblock %}
